<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Sign In</title>
</head>
<body>
    <div class="container cover">
        <header>
            <div class="logo">
                <a href="index.html"><h1>MovieBox</h1></a>
            </div>
            <nav>
                <div class="links" id="links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="signin.html">Sign In</a>
                </div>
                <div class="bars" id="bars"><i class="fas fa-bars"></i></div>
            </nav>
        </header>
        <div class="signin">
            <h1>Sign in</h1>
            <p>Access your account by signing in</p>
            <form class="form"></form>
                <label for="username">Username</label>
                <input type="text" id = "username">
                <label for="password">Password</label>
                <input type="password" id = "password">
                <button><i class="fas fa-sign-in-alt"></i> Sign In</button>
                <div class="extras">
                    <div>
                        <input type="checkbox" id = "remember-me" name="remember" value="r">
                        <label for="remember-me" class="remember-me">Remember me on this device</label>
                    </div>
                    <a href="#">Forgot Password</a>
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
                </div>
        </div>
    <footer class="footer">
        <h3>&copy;2021 MovieBox</h3>
    </footer>
</body>
</html>
